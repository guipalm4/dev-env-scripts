# backup.conf - Sistema de Backup Automatizado

# Diretórios a serem copiados
SOURCE_DIRECTORIES=(
    "$HOME/Music"
    "$HOME/Documents"
    "$HOME/.ssh" 
    "$HOME/.aws"
    "$HOME/.zshrc"
    "$HOME/Pictures"
)

# Destino do backup
BACKUP_DESTINATION="/Volumes/Backups/MBook-Pro"

# Horário de execução (formato HH:MM)
SCHEDULE="09:25"

# Retenção de backups (em dias)
BACKUP_RETENTION_DAYS=14

# Desmontar volume automaticamente após backup (true/false)
AUTO_UNMOUNT=true

# Debug mode - força cores mesmo em LaunchAgent (para debug apenas)
DEBUG_MODE=false